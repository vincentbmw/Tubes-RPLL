<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawspective - Sign in</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/pawspectiveicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login-style.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/pawspectiveIcon.png') }}" alt="Logo">
        <h1>Sign in</h1>
        <form action="/login" method="POST">
            <label for="username">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Sign in</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('registerpage') }}">Sign up</a>
        </div>
    </div>
</body>
</html>
