<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawspective - Manage Profile</title>
    <link rel="icon" type="image/x-icon" href="pawspectiveicon.png">
    <link rel="stylesheet" href="../static/managestyle.css">
</head>
<body>
    <div class="profile-container">
        <img src="../static/img/pawspectiveIcon.png" alt="Logo">
        <h1>Manage Profile</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Insert Your Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Insert Your Email" required>

            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" name="old-password" placeholder="Insert Your Old Password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Insert Your New Password" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
