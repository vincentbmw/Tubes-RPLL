<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pawspective</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/pawspectiveIcon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('../static/img/backgroundHomeGood.png');
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0; 
      position: relative;
    }

    .content-container { 
      position: absolute;
      top: 50%;
      left: 48.5%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin-bottom: 1.5em;
    }

    .btn-container {
      display: flex; 
      justify-content: center;
      gap: 1em;
    }

    .btn-custom {
      background-color: #CD996A;
      border-color: #CD996A;
      color: white;
      padding: 1em 2em;
      border-radius: 25px; 
      font-weight: bold; 
      text-decoration: none; 
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #B87D4D; 
      border-color: #B87D4D;
    }

    .custom-image {
      width: 150px; 
      height: auto; 
      margin-top: 1.5em; 
    }
  </style>
</head>
<body>
<div class="content-container">
  <h1>Solution For Your Dog's Problem</h1>
  <div class="btn-container">
    <a href="{{ url_for('loginpage') }}" class="btn btn-custom">LOGIN</a>
    <a href="{{ url_for('registerpage') }}" class="btn btn-custom">REGISTER</a>
  </div>
  <img src="{{ url_for('static', filename='img/pawspectiveIcon.png') }}" alt="Pawspective" class="custom-image">
</div>

</body>
</html>
