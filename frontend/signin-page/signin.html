<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawspective - Sign in</title>
	<link rel="icon" type="image/x-icon" href="pawspectiveicon.png">
    <link rel="stylesheet" href="signinstyle.css">
</head>
<body>
    <div class="login-container">
        <img src="../img/pawspectiveIcon.png" alt="Logo">
        <h1>Sign in</h1>
        <form>
            <label for="username">Email Address:</label>
            <input type="text" id="username" name="username" placeholder="Your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
			
            <button type="submit">Sign in</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="../signup-page/signup.html">Sign up</a>
        </div>
    </div>
</body>
</html>
