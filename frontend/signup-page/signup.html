<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawspective - Sign up</title>
	<link rel="icon" type="image/x-icon" href="pawspectiveicon.png">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="login-container">
        <img src="../img/pawspectiveIcon.png" alt="Logo">
        <h1>Sign up</h1>
        <form>
			<label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Insert Your name" required>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Insert Your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Insert Your Password" required>
			<div class="radio-group">
                <label><input type="radio" name="gender" value="male" required>Male</label>
                <label><input type="radio" name="gender" value="female"required> Female</label>
            </div>

            <button type="submit">Sign up</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
</body>
</html>
